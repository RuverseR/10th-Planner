<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheet Embed</title>
    <style>
        body {
            margin: 0;
        }
        #sheet-container {
            width: 100%;
            height: 100vh;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            position: absolute;
            top: -50px;
        }
    </style>
</head>
<body>
    <div id="sheet-container">
        <iframe src="https://docs.google.com/spreadsheets/d/1BfjOilWYot-vUSmBu2xppjP8G-YJ8czWHvu2-t581AU/edit?usp=sharing" frameborder="0"></iframe>
    </div>
</body>
</html>
